<!DOCTYPE html>

<html>
  <head>
    <title>Gustavo Breis - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/13842344?v=4"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Gustavo Pereira Breis</h1>
        <a href="https://github.com/gpbreis" target="_blank">
          <img src="images/github.svg" alt="Ícone github" />
          gpbreis
        </a>

        <p>An instructor focused on helping people start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/gpbreis" target="_blank">
              <img src="images/youtube.svg" alt="Ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/gpbreis" target="_blank">
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/gpbreis" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/gpbreis" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'gpbreis',
        youtube: 'channel/UC4vQX2m6BS7Ll_RIiJ9pHGA',
        facebook: 'gpbreis',
        instagram: 'gpbreis',
        twitter: 'gpbreis'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
